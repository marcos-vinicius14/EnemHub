spring:
  application:
    name: backend
  datasource:
    url: ${DATABASE_URL:jdbc://postgresql//localhost:5432/local_db}
    username: ${POSTGRES_USER:admin}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    baseline-on-migrate: true
    enabled: true
    locations: classpath:db/migration